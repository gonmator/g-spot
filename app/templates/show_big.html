{% from "macros.html" import remove_prefix %}
{% extends "show.html" %}
{% block show_mode %}
{% for item in items %}
    <a href="{{ item['path'] }}"><img src="{{ item['path'] }}" border="1", class="photo", width="100%", style="margin: 10px;"></a><br>
    {{ item['description'] }}
    <strong>Tags:</strong> {{ item['tags']|join(', ') }}
{% endfor %}
{% endblock %}
